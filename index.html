<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Titanic-Surv-Prediction</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap Script -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/1c9ad4b785.js" crossorigin="anonymous"></script>

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon (2).ico">

</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg justify-content-center">
    <a class="navbar-brand" href="https://github.com/busybee23/KAGGLE/tree/master/TITANIC%20KAGGLE">Titanic Survival Prediction</a>
  </nav>

  <!-- Header -->
  <hr>

  <!-- Prediction Form -->
  <div class="row">

    <div class="col">
    <form class="form " action="{{ url_for('predict')}}" method="post">

      <div class="form-group ">
        <label class="my-1 mr-2">Passenger Class </label>
        <select name="Pclass" class="form-control form-control-sm w-25">
          <option selected>Choose</option>
          <option value="1">1st</option>
          <option value="2">2nd</option>
          <option value="3">3rd</option>
        </select>
      </div>



      <div class="form-group ">
        <label class="my-1 mr-2">Age (between 0 and 81)</label>
        <input type="number" name="Age" class="form-control form-control-sm w-25" placeholder="Age" min="0" max="81" step=".1">
      </div>



      <div class="form-group ">
        <label class="my-1 mr-2">Traveling with your Sibling/Spouse</label>
        <input type="number" name="SibSp" class="form-control form-control-sm w-25" placeholder="No.Of Relatives" min="0" max="20" step="1" />
      </div>



      <div class="form-group ">
        <label class="my-1 mr-2">Traveling with your Parent/Children</label>
        <input type="number" name="Parch" class="form-control form-control-sm w-25" placeholder="Guardians Count" min="0" max="20" step="1" />
      </div>



      <div class="form-group ">
        <label class="my-1 mr-2">Fare(<i class="fa fa-usd"></i>) </label>
        <input type="number" name="Fare" class="form-control form-control-sm w-25" placeholder="Fare" min="0" max="512" step=".1" />
      </div>



      <div class="form-group ">
        <label class="my-1 mr-2">Gender(<i class="fa fa-female"></i>/<i class="fa fa-male"></i>) </label>
        <select name="Gender" class="form-control form-control-sm w-25">
          <option selected>Sex</option>
          <option value="0">Female</option>
          <option value="1">Male</option>
        </select>
      </div>



      <div class="form-group ">
        <label class="my-1 mr-2">Did you embarked from Queen's Town! </label>
        <select name="Q" class="form-control form-control-sm w-25">
          <option selected>Choose</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>


      <div class="form-group ">
        <label class="my-1 mr-2">Did you embarked from South Hampton! </label>
        <select name="S" class="form-control form-control-sm w-25">
          <option selected>Choose</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>


      <button type="submit" class="btn btn-outline-primary">Predict</button>
     
    </form>
   
  </div>
    <div class="col-lg-6">
      <img class="title-image" src="100_anniversary_titanic_sinking_by_esai8mellows-d4xbme8.jpg" alt="titanic.jpg">
    </div>

  </div>

 <!-- Prediction Script -->
    <div class="prediction">
      <label class="my-1 mr-2 prediction">Prediction Would be! </label>
    <p class="hidden-prediction" hidden>   {{ prediction_text }}      </p>
    </div>   
    
</body>

</html>
